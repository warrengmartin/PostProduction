        .profile-image {

        }

        .profile-image:hover {
             transform: scale(1.05);

        /* --- Section Styles --- */
        .section {

            transform: translateY(50px); /* Start below */
            transition: opacity 0.8s ease, transform 0.8s ease;

        }

        .section.visible {

        }

        .section-title {

            padding-bottom: 0.5rem; /* Space for the line */
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Subtle line */
            margin-top: 0; /* Reset top margin */
        }

        /* --- Video Showcase --- */
        .video-showcase {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); /* Responsive grid */
            gap: 40px;
            width: 100%;
            max-width: 1200px; /* Limit max width */
            margin-top: 3rem;

        }

        .video-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0; /* Start hidden */
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            background-color: black;
            display: flex;
            flex-direction: column;
        }

        .video-container.visible{
            opacity: 1;
            transform: translateY(0);
        }

        .video-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        .video-frame-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        }

        .video-container iframe {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        /* Video title and description styles */

        /* --- Navigation Dots --- */
        .nav-dots {

            gap: 12px;

        .nav-dot {

        .nav-dot.active {

        /* --- Progress Bar --- */
        .progress-bar {

            left: 0;

        /* --- Loader --- */

        .loader.fade-out {

        }

        .loader::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;

        /* --- Back Link --- */

        /* Play button styles */

        .video-modal-container {

            background-color: #000;

            height: 30px;

            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.2s ease;
        }

        .video-modal-close::before,
        .video-modal-close::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 2px;
            background-color: white;
        }

        .video-modal-close::before {
            transform: rotate(45deg);
        }

        .video-modal-close::after {
            transform: rotate(-45deg);
        }

        .video-modal-close:hover {
            background-color: rgba(255, 0, 0, 0.8);
        }

        .video-modal-content {
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            width: 100%;

        .video-modal-content video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        .video-modal-details {

            font-size: 0.9rem;

        /* Ensure GIFs are more visible on hover */
        .video-gif-preview {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        .video-container:hover .video-gif-preview {
            opacity: 1;
        }

    </style>
</head>

        // Debounce function for scroll handling
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }

        const App = () => {
            const [activeSection, setActiveSection] = React.useState(0);
            const [scrollProgress, setScrollProgress] = React.useState(0);
            const sectionRefs = React.useRef([]);
            const sections = [
                { id: 'hero', title: 'Introduction' },
                { id: 'trailers', title: 'Trailers', videos: videoData.trailers },
                { id: 'Reel', title: 'Reel', videos: videoData.reel },
                { id: 'Education', title: 'Education', videos: videoData.education },
                { id: 'documentary', title: 'Documentary', videos: videoData.documentary },
                { id: 'Working Out', title: 'Working Out', videos: videoData.workingOut },
                { id: 'Miscellaneous', title: 'Miscellaneous', videos: videoData.miscellaneous },
                { id: 'events', title: 'Events', videos: videoData.events },
                
            ];

            React.useEffect(() => {
                 const loader = document.querySelector('.loader');
                if (loader) {
                    setTimeout(() => {
                        loader.classList.add('fade-out');
                    }, 1000);
                }

                // --- Intersection Observer for Lazy Loading and Animations ---
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('visible');
                                observer.unobserve(entry.target);
                            }
                        });
                    },
                    {
                        rootMargin: '100px 0px',
                        threshold: 0.1,
                    }
                );


                document.querySelectorAll('.section, .video-container').forEach(el => {
                    observer.observe(el);
                });


                // --- Scroll Event Handling (Debounced) ---
                const handleScroll = debounce(() => {
                   requestAnimationFrame(() => {
                        const progress = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
                        setScrollProgress(progress);

                        const currentPosition = window.scrollY + window.innerHeight / 2;
                        for (let i = 0; i < sectionRefs.current.length; i++) {
                            const section = sectionRefs.current[i];
                            if (section && section.offsetTop <= currentPosition && section.offsetTop + section.offsetHeight > currentPosition) {
                                setActiveSection(i);
                                break;
                            }
                        }
                   });

                }, 50);

                window.addEventListener('scroll', handleScroll);

                sectionRefs.current = sections.map(section => document.getElementById(section.id));


                return () => {
                    window.removeEventListener('scroll', handleScroll);
                    observer.disconnect();
                };
            }, [sections]);



             const renderVideos = (videos) => {
                if (!videos || videos.length === 0) {
                    return (
                        <div style={{ textAlign: 'center',  padding: '50px 0', color: '#666' }}>
                            No videos in this section yet.
                        </div>
                    );
                }

                return videos.map(video => {
                    return (
                        <div key={video.id} className="video-container">
                            <div className="video-frame-container">
                                {/* Unified behavior for both local and embedded videos */}
                                <div 
                                    className="video-preview-container"
                                    onClick={() => openVideoModal(video.id)}
                                    style={{ cursor: 'pointer' }}
                                >
                                    {/* Create hidden iframe for embedded videos to load before clicking */}
                                    {!isLocalVideo(video.src) && (
                                        <div style={{ display: 'none' }}>
                                            <iframe src={video.src} title={`preload-${video.id}`} />
                                        </div>
                                    )}
                                    
                                    {/* GIF preview shown on hover */}
                                    <img 
                                        className="video-gif-preview"
                                        src={getVideoGifPreview(video.src)} 
                                        alt={`${video.title} preview`}
                                        onError={(e) => {
                                            // If GIF fails to load, use the thumbnail
                                            e.target.src = getVideoThumbnail(video.src);
                                        }}
                                    />
                                    <img 
                                        className="video-preview"
                                        src={getVideoThumbnail(video.src)} 
                                        alt={video.title}
                                        onError={(e) => {
                                            // Fallback if thumbnail fails to load
                                            e.target.src = 'assets/images/video-placeholder.png';
                                        }}
                                    />
                                    <div className="play-button" />
                                </div>
                            </div>
                            <div className="video-info">
                                <h3 className="video-title">{video.title}</h3>
                                {video.description && (
                                    <p className="video-description">{video.description}</p>
                                )}
                            </div>
                        </div>
                    );
                });
            };

            // Function to check if a video is local (file system) or embedded (YouTube/Vimeo)
            const isLocalVideo = (src) => {
                return src.startsWith('assets/videos/');
            };

            // Function to determine if a video is from YouTube
            const isYouTubeVideo = (src) => {
                return src.includes('youtube.com') || src.includes('youtu.be');
            };

            // Function to determine if a video is from Vimeo
            const isVimeoVideo = (src) => {
                return src.includes('vimeo.com');
            };

            // Function to extract YouTube video ID
            const getYouTubeVideoId = (src) => {
                let videoId = '';
                
                if (src.includes('embed/')) {
                    // Format: youtube.com/embed/VIDEO_ID
                    videoId = src.split('embed/')[1].split('?')[0];
                } else if (src.includes('watch?v=')) {
                    // Format: youtube.com/watch?v=VIDEO_ID
                    videoId = src.split('watch?v=')[1].split('&')[0];
                } else if (src.includes('youtu.be/')) {
                    // Format: youtu.be/VIDEO_ID
                    videoId = src.split('youtu.be/')[1].split('?')[0];
                }
                
                return videoId;
            };

            // Function to extract Vimeo video ID
            const getVimeoVideoId = (src) => {
                let videoId = '';
                
                if (src.includes('player.vimeo.com/video/')) {
                    // Format: player.vimeo.com/video/VIDEO_ID
                    videoId = src.split('player.vimeo.com/video/')[1].split('?')[0];
                } else if (src.includes('vimeo.com/')) {
                    // Format: vimeo.com/VIDEO_ID
                    videoId = src.split('vimeo.com/')[1].split('?')[0];
                }
                
                return videoId;
            };

            // Function to get a thumbnail from video
            const getVideoThumbnail = (src) => {
                // Check if it's a local video
                if (isLocalVideo(src)) {
                    // Get the video filename without extension and path
                    const videoName = src.split('/').pop().split('.')[0];
                    // Remove any timestamp fragments from the filename (e.g., #t=1.9)
                    const cleanVideoName = videoName.split('#')[0];
                    
                    // Return the generated thumbnail path
                    return `assets/images/previews/${cleanVideoName}_thumbnail.png`;
                } 
                // Check if it's a YouTube video
                else if (isYouTubeVideo(src)) {
                    const videoId = getYouTubeVideoId(src);
                    return `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                } 
                // Check if it's a Vimeo video
                else if (isVimeoVideo(src)) {
                    const videoId = getVimeoVideoId(src);
                    // Use a placeholder for Vimeo - ideally we would fetch the actual thumbnail
                    // but that requires an API call
                    return `https://vumbnail.com/${videoId}.jpg`;
                }
                
                // Default placeholder for unknown video sources
                return 'assets/images/video-placeholder.png';
            };

            // Function to get a GIF preview path for hover effect
            const getVideoGifPreview = (src) => {
                // For local videos, we can use our GIF previews
                if (isLocalVideo(src)) {
                    // Get the video filename without extension and path
                    const videoName = src.split('/').pop().split('.')[0];
                    // Remove any timestamp fragments from the filename (e.g., #t=1.9)
                    const cleanVideoName = videoName.split('#')[0];
                    
                    // Path to the generated GIF preview
                    return `assets/images/previews/${cleanVideoName}_preview.gif`;
                }
                
                // For embedded videos (YouTube/Vimeo), we'll just use the same thumbnail
                // as we don't have GIF previews for them
                return getVideoThumbnail(src);
            };

            // Function to open the video modal
            const openVideoModal = (videoId) => {
                const videoElement = document.getElementById(`video-${videoId}`);
                const videoData = findVideoById(videoId);
                
                if (!videoData) return;
                
                const modal = document.getElementById('videoModal');
                const modalContent = document.getElementById('videoModalContent');
                const modalTitle = document.getElementById('videoModalTitle');
                const modalDescription = document.getElementById('videoModalDescription');
                
                // Clear previous content
                modalContent.innerHTML = '';
                
                if (isLocalVideo(videoData.src)) {
                    // For local videos
                    const videoClone = document.createElement('video');
                    videoClone.src = videoData.src;
                    videoClone.controls = true;
                    videoClone.autoplay = true;
                    videoClone.className = 'modal-video';
                    modalContent.appendChild(videoClone);
                } else {
                    // For embedded videos (YouTube, Vimeo)
                    const iframe = document.createElement('iframe');
                    iframe.src = videoData.src;
                    iframe.setAttribute('frameborder', '0');
                    iframe.setAttribute('allowfullscreen', 'true');
                    iframe.setAttribute('allow', 'accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.position = 'absolute';
                    iframe.style.top = '0';
                    iframe.style.left = '0';
                    modalContent.appendChild(iframe);
                }
                
                // Set modal details
                modalTitle.textContent = videoData.title;
                modalDescription.textContent = videoData.description || '';
                
                // Show modal
                modal.classList.add('active');
                
                // Prevent body scrolling when modal is open
                document.body.style.overflow = 'hidden';
            };
            
            // Function to close the video modal
            const closeVideoModal = () => {
                const modal = document.getElementById('videoModal');
                const modalContent = document.getElementById('videoModalContent');
                
                // Hide modal
                modal.classList.remove('active');
                
                // Clear video to stop playback
                setTimeout(() => {
                    modalContent.innerHTML = '';
                }, 300); // Wait for fade out transition
                
                // Re-enable body scrolling
                document.body.style.overflow = '';
            };
            
            // Find video data by ID
            const findVideoById = (videoId) => {
                let foundVideo = null;
                
                Object.values(videoData).forEach(category => {
                    const video = category.find(v => v.id === videoId);
                    if (video) foundVideo = video;
                });
                
                return foundVideo;
            };

            // Handle video play button click - now opens modal
            const handleVideoPlay = (videoId) => {
                openVideoModal(videoId);
            };

            // Effect to initialize video previews 
            React.useEffect(() => {
                // For videos that are local, preload thumbnails
                const preloadThumbnailsAndGifs = () => {
                    // Find all videos
                    const allVideos = [];
                    Object.values(videoData).forEach(category => {
                        category.forEach(video => {
                            allVideos.push(video);
                        });
                    });
                    
                    // Preload thumbnails for all videos
                    allVideos.forEach(video => {
                        const thumbnailPath = getVideoThumbnail(video.src);
                        const gifPath = getVideoGifPreview(video.src);
                        
                        // Preload images
                        const preloadThumbnail = new Image();
                        preloadThumbnail.src = thumbnailPath;
                        
                        const preloadGif = new Image();
                        preloadGif.src = gifPath;
                        
                        console.log(`Preloaded: ${video.id} - Thumbnail: ${thumbnailPath}, GIF: ${gifPath}`);
                    });
                    
                    // Create a placeholder image if it doesn't exist
                    const placeholderImage = new Image();
                    placeholderImage.src = 'assets/images/video-placeholder.png';
                };

                // Call function to preload images
                preloadThumbnailsAndGifs();
                
                // Setup video click handlers
                const setupVideoClickHandlers = () => {
                    // Allow a small delay for React to render the DOM elements
                    setTimeout(() => {
                        document.querySelectorAll('.video-preview-container').forEach(container => {
                            const videoId = container.id.replace('preview-', '');
                            container.style.cursor = 'pointer';
                            container.addEventListener('click', () => handleVideoPlay(videoId));
                        });
                        
                        // Make the close button function globally accessible
                        window.closeVideoModal = closeVideoModal;
                        
                        // Close modal when clicking outside the content
                        const modal = document.getElementById('videoModal');
                        modal.addEventListener('click', (e) => {
                            if (e.target === modal) {
                                closeVideoModal();
                            }
                        });
                        
                        // Close modal with ESC key
                        document.addEventListener('keydown', (e) => {
                            if (e.key === 'Escape') {
                                closeVideoModal();
                            }
                        });
                    }, 1000);
                };
                
                setupVideoClickHandlers();
                
            }, []);

            return (
                <>
                    <div className="progress-bar">
                        <div className="progress" style={{ width: `${scrollProgress}%` }} />
                    </div>

                    <nav className="nav-dots">
                        {sections.map((section, index) => (
                            <div
                                key={section.id}
                                className={`nav-dot ${activeSection === index ? 'active' : ''}`}
                                onClick={() => document.getElementById(section.id)?.scrollIntoView({ behavior: 'smooth' })}
                            />
                        ))}
                    </nav>

                    <section id="hero" className="hero section visible">
                      <div className="hero-background"></div>
                        <img src="assets/images/1551457847892.png" alt="Warren Martin" className="profile-image" />
                        <h1 className="hero-title">Warren Martin</h1>
                        <p className="hero-subtitle">Video Editor</p>
                    </section>

                    {sections.slice(1).map((section) => (
                        <section key={section.id} id={section.id} className="section">
                            <h2 className="section-title">{section.title}</h2>
                            <div className="video-showcase">
                                {renderVideos(section.videos)}
                            </div>
                        </section>
                    ))}
                </>
            );
        };


        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
