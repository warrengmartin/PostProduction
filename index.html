<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warren Martin - Video Editor</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* --- CSS (same as before, no changes needed) --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Consistent dark background */
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; /* Apple's system font */
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased; /* Better font rendering */
            -moz-osx-font-smoothing: grayscale;
        }

        html {
            scroll-behavior: smooth;
            height: 100%;
        }

        body {
            height: 100%;
            background: linear-gradient(to bottom, #000, #111);
        }

        a {
            color: #0a84ff; /* Apple's link color */
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #0071e3;
        }

        /* --- Hero Section --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px; /* Consistent padding */
            position: relative; /* For the background */
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(26, 26, 26, 0.7) 0%, rgba(0, 0, 0, 0.9) 100%); /* Subtle gradient */
            z-index: -1; /* Behind the content */
        }


        .hero-title {
            font-size: 4rem;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            line-height: 1.1;
            background: linear-gradient(to right, #fff, #ddd);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;

        }

        .hero-subtitle {
            font-size: 1.5rem;
            font-weight: 400;
            color: #aaa; /* Lighter color for subtitle */
            margin-bottom: 2rem;
            max-width: 700px; /* Limit width for readability */
        }

        .profile-image {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-image:hover {
             transform: scale(1.05);
             box-shadow: 0 6px 30px rgba(255, 204, 0, 0.4);
        }

        /* --- Section Styles --- */
        .section {
            padding: 80px 20px; /* Consistent padding */
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0; /* Start hidden for IntersectionObserver */
            transform: translateY(50px); /* Start below */
            transition: opacity 0.8s ease, transform 0.8s ease;
            min-height: auto;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #fff;
            text-align: center;
            width: 100%; /* Full width */
            padding-bottom: 0.5rem; /* Space for the line */
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Subtle line */
            margin-top: 0; /* Reset top margin */
        }

        /* --- Video Showcase --- */
        .video-showcase {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); /* Responsive grid */
            gap: 40px;
            width: 100%;
            max-width: 1200px; /* Limit max width */
            margin-top: 3rem;

        }

        .video-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0; /* Start hidden */
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            background-color: black;
            display: flex;
            flex-direction: column;
        }

        .video-container.visible{
            opacity: 1;
            transform: translateY(0);
        }

        .video-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        .video-frame-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Video title and description styles */
        .video-info {
            padding: 15px 10px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 0 0 12px 12px;
        }
        
        .video-title {
            font-size: 1rem;
            font-weight: 600;
            margin: 0 0 8px 0;
            color: #fff;
        }
        
        .video-description {
            font-size: 0.9rem;
            color: #aaa;
            margin: 0;
            line-height: 1.4;
        }

        /* --- Navigation Dots --- */
        .nav-dots {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 100;
        }

        .nav-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .nav-dot.active {
            background-color: #fff;
            transform: scale(1.3);
        }

        /* --- Progress Bar --- */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px; /* Thicker progress bar */
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .progress {
            height: 100%;
            background-color: #0a84ff; /* Apple's highlight color */
            width: 0;
        }

        /* --- Loader --- */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loader.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loader::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }


        /* --- Back Link --- */
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            z-index: 100;
            padding: 8px 12px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.2s ease;
        }

        .back-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .video-showcase {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Adjust for smaller screens */
                gap: 20px;

            }
                .nav-dots {
                right: 10px; /* Closer to the edge on mobile */
            }

            .profile-image {
              width: 200px;
              height: 200px;
            }
        }
         @media (max-width: 480px) {
            .video-showcase {
                grid-template-columns: 1fr;
            }
        }

        .video-preview-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: opacity 1s ease;
        }

        .video-preview-container.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .video-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 6;
        }

        .play-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-button:before {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 15px 0 15px 25px;
            border-color: transparent transparent transparent #ffffff;
            margin-left: 5px;
        }

        /* Video element styles */
        .video-element {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }

    </style>
</head>

                    title: 'Quenceanera Videography Highlights', 
                    description: 'A sample video showcasing highlights from a special event.' 
                },
            ],
        };

        // Debounce function for scroll handling
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }

        const App = () => {
            const [activeSection, setActiveSection] = React.useState(0);
            const [scrollProgress, setScrollProgress] = React.useState(0);
            const [thumbnailSrc, setThumbnailSrc] = React.useState({});
            const sectionRefs = React.useRef([]);
            const sections = [
                { id: 'hero', title: 'Introduction' },
                { id: 'trailers', title: 'Trailers', videos: videoData.trailers },
                { id: 'Reel', title: 'Reel', videos: videoData.reel },
                { id: 'Education', title: 'Education', videos: videoData.education },
                { id: 'documentary', title: 'Documentary', videos: videoData.documentary },
                { id: 'Working Out', title: 'Working Out', videos: videoData.workingOut },
                { id: 'Miscellaneous', title: 'Miscellaneous', videos: videoData.miscellaneous },
                { id: 'events', title: 'Events', videos: videoData.events },
                
            ];

            React.useEffect(() => {
                 const loader = document.querySelector('.loader');
                if (loader) {
                    setTimeout(() => {
                        loader.classList.add('fade-out');
                    }, 1000);
                }

                // --- Intersection Observer for Lazy Loading and Animations ---
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('visible');
                                observer.unobserve(entry.target);
                            }
                        });
                    },
                    {
                        rootMargin: '100px 0px',
                        threshold: 0.1,
                    }
                );


                document.querySelectorAll('.section, .video-container').forEach(el => {
                    observer.observe(el);
                });


                // --- Scroll Event Handling (Debounced) ---
                const handleScroll = debounce(() => {
                   requestAnimationFrame(() => {
                        const progress = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
                        setScrollProgress(progress);

                        const currentPosition = window.scrollY + window.innerHeight / 2;
                        for (let i = 0; i < sectionRefs.current.length; i++) {
                            const section = sectionRefs.current[i];
                            if (section && section.offsetTop <= currentPosition && section.offsetTop + section.offsetHeight > currentPosition) {
                                setActiveSection(i);
                                break;
                            }
                        }
                   });

                }, 50);

                window.addEventListener('scroll', handleScroll);

                sectionRefs.current = sections.map(section => document.getElementById(section.id));


                return () => {
                    window.removeEventListener('scroll', handleScroll);
                    observer.disconnect();
                };
            }, [sections]);


            const FALLBACK_IMAGE = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII=';

            const generateThumbnail = (video, time) => {
              return new Promise((resolve, reject) => {
                try {
                  const canvas = document.createElement('canvas');
                  canvas.width = video.videoWidth;
                  canvas.height = video.videoHeight;
                  const ctx = canvas.getContext('2d');
                  video.currentTime = time;

                  const drawImage = () => {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const dataURL = canvas.toDataURL('image/png');
                    resolve(dataURL);
                    video.removeEventListener('seeked', drawImage); // Clean up
                  };

                  video.addEventListener('seeked', drawImage);

                } catch (error) {
                  console.error('Error generating thumbnail:', error);
                  reject(FALLBACK_IMAGE);
                }
              });
            };


            const getVideoThumbnail = async (src, videoId) => {
                if (!isLocalVideo(src)) return;

                const video = document.createElement('video');
                video.src = src;
                video.crossOrigin = 'anonymous'; // Important for local files
                video.preload = 'metadata';      // Only load metadata

              video.addEventListener('loadedmetadata', async () => {
                const randomTime = Math.random() * video.duration;
                try{
                    const dataURL = await generateThumbnail(video, randomTime);
                    setThumbnailSrc(prev => ({...prev, [videoId]: dataURL}));
                }catch (error) {
                    setThumbnailSrc(prev => ({...prev, [videoId]: FALLBACK_IMAGE}));
                }

              });

              video.addEventListener('error', (e) => {
                console.error("Video load error", e);
                 setThumbnailSrc(prev => ({...prev, [videoId]: FALLBACK_IMAGE}));
              });

            };


             const renderVideos = (videos) => {
                if (!videos || videos.length === 0) {
                    return (
                        <div style={{ textAlign: 'center',  padding: '50px 0', color: '#666' }}>
                            No videos in this section yet.
                        </div>
                    );
                }

                return videos.map(video => {
                    const local = isLocalVideo(video.src);

                    // Call getVideoThumbnail when rendering the video, and store the dataURL for this video id
                    if(local && !thumbnailSrc[video.id]){
                       getVideoThumbnail(video.src, video.id)
                    }
                    
                    return (
                        <div key={video.id} className="video-container">
                            <div className="video-frame-container">
                                {local ? (
                                    // Local video with preview
                                    <>
                                        <video 
                                            id={`video-${video.id}`}
                                            className="video-element" 
                                            src={video.src} 
                                            controls
                                            preload="metadata"
                                        />
                                        <div id={`preview-${video.id}`} className="video-preview-container">
                                            <img 
                                                className="video-preview"
                                                src={thumbnailSrc[video.id] || FALLBACK_IMAGE}  // Use generated thumbnail or fallback
                                                alt={video.title} 
                                            />
                                            <div 
                                                className="play-button" 
                                                onClick={() => handleVideoPlay(video.id)}
                                            />
                                        </div>
                                    </>
                                ) : (
                                    // Embedded video (YouTube, Vimeo)
                                    <iframe
                                        src={video.src}
                                        title={video.title}
                                        width="560"
                                        height="315"
                                        frameBorder="0"
                                        allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                        allowFullScreen
                                        loading="lazy"
                                    />
                                )}
                            </div>
                            <div className="video-info">
                                <h3 className="video-title">{video.title}</h3>
                                {video.description && (
                                    <p className="video-description">{video.description}</p>
                                )}
                            </div>
                        </div>
                    );
                });
            };

            // Function to check if a video is local (file system) or embedded (YouTube/Vimeo)
            const isLocalVideo = (src) => {
                return src.startsWith('assets/videos/');
            };

            // Handle video play after preview
            const handleVideoPlay = (videoId) => {
                const previewContainer = document.getElementById(`preview-${videoId}`);
                const videoElement = document.getElementById(`video-${videoId}`);
                
                if (previewContainer) {
                    previewContainer.classList.add('fade-out');
                    setTimeout(() => {
                        if (videoElement) {
                            videoElement.play();
                        }
                    }, 1000); // Start playing after fade-out completes
                }
            };
          
            // Removed useEffect

            return (
                <>
                    <div className="progress-bar">
                        <div className="progress" style={{ width: `${scrollProgress}%` }} />
                    </div>

                    <nav className="nav-dots">
                        {sections.map((section, index) => (
                            <div
                                key={section.id}
                                className={`nav-dot ${activeSection === index ? 'active' : ''}`}
                                onClick={() => document.getElementById(section.id)?.scrollIntoView({ behavior: 'smooth' })}
                            />
                        ))}
                    </nav>

                    <section id="hero" className="hero section visible">
                      <div className="hero-background"></div>
                        <img src="assets/images/1551457847892.png" alt="Warren Martin" className="profile-image" />
                        <h1 className="hero-title">Warren Martin</h1>
                        <p className="hero-subtitle">Video Editor</p>
                    </section>

                    {sections.slice(1).map((section) => (
                        <section key={section.id} id={section.id} className="section">
                            <h2 className="section-title">{section.title}</h2>
                            <div className="video-showcase">
                                {renderVideos(section.videos)}
                            </div>
                        </section>
                    ))}
                </>
            );
        };


        ReactDOM.render(<App />, document.getElementById('root'));
    </script
</body>
