<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warren Martin - Cinematic Portfolio</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
        }

        /* Hero section */
        .hero {
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 0.5s;
        }

        /* Dynamic text effect */
        .dynamic-text {
            font-size: 8vw;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #999, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            margin: 0;
            line-height: 1;
            letter-spacing: -0.02em;
        }

        /* Section styles */
        .section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 100px 0;
            overflow: hidden;
        }

        .video-showcase {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s ease;
        }

        .video-showcase.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Video container with Apple-style floating effect */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            margin: 100px 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: all 0.5s ease;
        }

        .video-container:hover {
            transform: perspective(1000px) translateY(-10px) rotateX(2deg);
            box-shadow: 0 40px 70px rgba(0,0,0,0.5);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Navigation dots */
        .nav-dots {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-dot.active {
            background: #fff;
            transform: scale(1.2);
        }

        /* Category labels */
        .category-label {
            position: absolute;
            left: 40px;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            writing-mode: vertical-lr;
            transform: rotate(180deg);
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .category-label:hover {
            opacity: 1;
        }

        /* Scroll progress indicator */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: rgba(255,255,255,0.1);
            z-index: 1000;
        }

        .progress {
            height: 100%;
            background: #fff;
            width: 0%;
            transition: width 0.1s linear;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .dynamic-text {
                font-size: 12vw;
            }
            
            .video-showcase {
                padding: 0 20px;
            }
            
            .nav-dots {
                right: 20px;
            }
            
            .category-label {
                left: 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const [activeSection, setActiveSection] = React.useState(0);
            const [scrollProgress, setScrollProgress] = React.useState(0);

            const sections = [
                { id: 'hero', title: 'Introduction' },
                { id: 'narrative', title: 'Narrative', videos: videoData.promos },
                { id: 'documentary', title: 'Documentary', videos: videoData.documentary },
                { id: 'commercial', title: 'Commercial', videos: videoData.biodesign }
            ];

            React.useEffect(() => {
                const handleScroll = () => {
                    const progress = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
                    setScrollProgress(progress);

                    // Update active section based on scroll position
                    const currentPosition = window.scrollY + window.innerHeight / 2;
                    const sectionElements = document.querySelectorAll('.section');
                    sectionElements.forEach((section, index) => {
                        if (section.offsetTop <= currentPosition && 
                            section.offsetTop + section.offsetHeight > currentPosition) {
                            setActiveSection(index);
                        }
                    });
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <>
                    <div className="progress-bar">
                        <div className="progress" style={{ width: `${scrollProgress}%` }} />
                    </div>

                    <nav className="nav-dots">
                        {sections.map((section, index) => (
                            <div
                                key={section.id}
                                className={`nav-dot ${activeSection === index ? 'active' : ''}`}
                                onClick={() => {
                                    document.getElementById(section.id).scrollIntoView({ 
                                        behavior: 'smooth' 
                                    });
                                }}
                            />
                        ))}
                    </nav>

                    <section id="hero" className="hero section">
                        <div className="hero-background" />
                        <div className="hero-content">
                            <h1 className="dynamic-text">WARREN MARTIN</h1>
                            <p style={{ 
                                fontSize: '1.5rem', 
                                opacity: 0.7, 
                                marginTop: '2rem',
                                letterSpacing: '0.2em'
                            }}>
                                VISUAL STORYTELLER
                            </p>
                        </div>
                    </section>

                    {sections.slice(1).map(section => (
                        <section key={section.id} id={section.id} className="section">
                            <div className="category-label">{section.title}</div>
                            <div className="video-showcase">
                                {section.videos?.map(video => (
                                    <div key={video.id} className="video-container">
                                        <iframe
                                            src={video.src}
                                            title={video.title}
                                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                            allowFullScreen
                                        />
                                    </div>
                                ))}
                            </div>
                        </section>
                    ))}
                </>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));

        // Intersection Observer for video showcase animations
        const observer = new IntersectionObserver(
            (entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            },
            { threshold: 0.1 }
        );

        document.querySelectorAll('.video-showcase').forEach(showcase => {
            observer.observe(showcase);
        });
    </script>
</body>
</html>
