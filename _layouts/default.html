    <link rel="stylesheet" href="{{ '/assets/css/shine-effect.css' | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
      <!-- <div id="header">
        <nav>
          <ul>
            <li class="fork"><a href="{{ site.github.repository_url }}">View On GitHub</a></li>
            {% if site.show_downloads %}
              <li class="downloads"><a href="{{ site.github.zip_url }}">ZIP</a></li>

              <li class="title">DOWNLOADS</li>
            {% endif %}
          </ul>
        </nav>
      </div>end header -->

    <div class="wrapper">
      <!-- Particle background container -->
      <div id="particles-js"></div>

      <section>
        <!-- Title is now generated by the content itself, not here -->
        <!-- <div id="title" style="text-align: center;">
          <img src="assets/images/1551457847892.png" alt="Your Name" style="width: 150px; height: 150px; border-radius: 50%;">
          <h1>Warren Martin</h1>
          <p>Video Editing Portfolio</p>
          <hr>
          <span class="credits left">Portfolio maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></span>
        </div> -->

        {{ content }}

      </section>

    </div>
    
    <!-- Particle.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Your custom JS -->
    <script src="{{ '/assets/js/portfolio.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/iframe-handler.js' | relative_url }}"></script>
    <script>
      // Initialize particles.js
      particlesJS('particles-js', {
        "particles": {
          "number": {
            "value": 50,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#ffffff"
          },
          "opacity": {
            "value": 0.1,
            "random": false
          },
          "size": {
            "value": 3,
            "random": true
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#ffffff",
            "opacity": 0.1,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 2,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "grab"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          }
        },
        "retina_detect": true
      });
      
      // Make sure the animations and styles for the name/title are applied
      document.addEventListener('DOMContentLoaded', function() {
        const editorTitle = document.querySelector('.editor-title');
        if (editorTitle) {
          console.log("Applying special effects to editor title");
          // Force the animation to restart
          editorTitle.style.animation = 'none';
          setTimeout(function() {
            editorTitle.style.animation = 'shine 3s linear infinite';
          }, 10);
        }
      });
    </script>
  </body>
</html>
