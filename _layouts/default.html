    <div class="wrapper">
      <!-- Particle background container -->
      <div id="particles-js"></div>

      <section>
        <!-- Title is now generated by the content itself, not here -->
        <!-- <div id="title" style="text-align: center;">
          <img src="assets/images/1551457847892.png" alt="Your Name" style="width: 150px; height: 150px; border-radius: 50%;">
          <h1>Warren Martin</h1>
          <p>Video Editing Portfolio</p>
          <hr>
          <span class="credits left">Portfolio maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></span>
        </div> -->

        {{ content }}

      </section>

    </div>
    
    <!-- Particle.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Your custom JS -->
    <script src="{{ '/assets/js/fix-styles.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/portfolio.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/iframe-handler.js' | relative_url }}"></script>
    <script>
      // Initialize particles.js
      particlesJS('particles-js', {
        "particles": {
          "number": {
            "value": 50,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#ffffff"
          },
          "opacity": {
            "value": 0.1,
            "random": false
          },
          "size": {
            "value": 3,
            "random": true
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#ffffff",
            "opacity": 0.1,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 2,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "grab"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          }
        },
        "retina_detect": true
      });
      
      // Make sure the animations and styles for the name/title are applied
      document.addEventListener('DOMContentLoaded', function() {
        const editorTitle = document.querySelector('.editor-title');
        if (editorTitle) {
          console.log("Applying special effects to editor title");
          // Force the animation to restart
          editorTitle.style.animation = 'none';
          setTimeout(function() {
            editorTitle.style.animation = 'shine 3s linear infinite';
          }, 10);
        }
      });
      
      // Make sure the name styling is applied properly
      document.addEventListener('DOMContentLoaded', function() {
        const editorTitle = document.querySelector('.editor-title');
        if (editorTitle) {
          console.log("Applying special effects to editor title");
          // Force styling with !important flags
          editorTitle.style.cssText = `
            font-size: 3rem !important;
            letter-spacing: 5px !important;
            margin-bottom: 10px !important;
            font-family: "Courier New", monospace !important;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7) !important;
            background: linear-gradient(to right, #e6b800, #ffcc00, #ffffff, #ffcc00, #e6b800) !important;
            background-size: 200% auto !important;
            -webkit-background-clip: text !important;
            background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            animation: shine 3s linear infinite !important;
            text-align: center !important;
            display: block !important;
            width: 100% !important;
          `;
        }
      });
    </script>
    
    <style>
      /* Emergency inline styles to ensure proper display */
      .editor-intro {
        display: block !important;
        margin: 80px auto 60px !important;
        max-width: 800px !important;
        text-align: center !important;
      }
      
      .editor-title {
        font-size: 3rem !important;
        letter-spacing: 5px !important;
        margin-bottom: 10px !important;
        font-family: "Courier New", monospace !important;
        text-shadow: 0 0 10px rgba(255, 204, 0, 0.7) !important;
        background: linear-gradient(to right, #e6b800, #ffcc00, #ffffff, #ffcc00, #e6b800) !important;
        -webkit-background-clip: text !important;
        background-clip: text !important;
        -webkit-text-fill-color: transparent !important;
        text-align: center !important;
        display: block !important;
        animation: shine 3s linear infinite !important;
      }
      
      .tagline {
        font-family: "Courier New", monospace !important;
        letter-spacing: 2px !important;
        color: #999 !important;
        font-size: 1rem !important;
        margin-bottom: 40px !important;
        text-align: center !important;
      }
      
      @keyframes shine {
        0% { background-position: -200px; }
        100% { background-position: 200px; }
      }
    </style>
  </body>
</html>
